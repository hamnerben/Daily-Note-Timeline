    <style>

            font-family: "Arial", sans-serif;
        }
        body {
    background-color: #292929;
}
    </style>
</head>
<body>

            { week: "Week 18", value: 1, days: 1, activeFile: false },
            { week: "Week 19", value: 1, days: 0, activeFile: false },
            { week: "Week 20", value: 1, days: 0, activeFile: false },

            { week: "Week 52", value: 1, days: 0, activeFile: false }
        ];
            
    const size = 200
const width = size;
const height = size;
const margin = 20;

// The radius of the donut chart
const radius = Math.min(width, height) / 2 - margin;

// Append the SVG object to the div with id "chart"
const svg = d3.select("#chart")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", `translate(${width / 2}, ${height / 2})`);

// Set up the color scale
const color = d3.scaleSequential()
    .domain([ d3.max(data, d => d.days) + 1, 0])
    .interpolator(d3.interpolateGreys);

const colorActive = d3.scaleOrdinal()
    .domain(["active", "inactive"])
    .range(["#a13cc9", "#b0c4de"]);  // Red for active, light blue for inactive


// Compute the position of each group on the pie
const pie = d3.pie()
    .value(d => d.value);

const data_ready = pie(data);

// Build the donut chart
svg
    .selectAll('arc')
    .data(data_ready)
    .join('path')
    .attr('d', d3.arc()
        .innerRadius(radius * 0.8)         // The size of the inner radius (to create a donut chart)
        .outerRadius(radius))
    .attr('fill', d => d.data.activeFile ? colorActive("active") : color(d.data.days))
    .attr("stroke", "white")
    .style("stroke-width", ".2px")
    .style("opacity", 0.7);
    
    svg.append("text")
    .attr("class", "title")
    .attr("x", -42)
            .attr("y", 11)
            .style("font-size", `${size/5}px`)
            .style("fill", "#fff")
            .text("2024");

    </script>
